<script>
  function setBodyPaddingForNavbar() {
    const navbar = document.querySelector('.nav-var');
    if (navbar) {
      const navHeight = navbar.offsetHeight;
      document.body.style.paddingTop = navHeight + 'px';
    }
  }

  // 최초 로드 시 실행
  window.addEventListener('DOMContentLoaded', setBodyPaddingForNavbar);

  // 창 크기 변경 시 다시 실행 (반응형 대응)
  window.addEventListener('resize', setBodyPaddingForNavbar);
